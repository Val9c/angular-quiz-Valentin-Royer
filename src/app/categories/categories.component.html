<section class="home">
    <h2 class="font-bold text-center mb-6">
      Selectionner une catégorie
    </h2>
  
    <form class="home_form">
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Rechercher une catégorie"
        [(ngModel)]="searchedCategory"
        class="p-2 w-full"
        required
      />
      <div class="flex space-x-4 mt-4">
        <button
          class="home_quiz-btn btn--outline text-white rounded bg-blue-500"
          (click)="onSearch()"
          style="color: white;"
        >
          Rechercher
        </button>
        <button
          class="home_quiz-btn btn--outline text-white rounded bg-red-500"
          (click)="resetSearch()"
          style="color: white;"
        >
          Reset
        </button>
      </div>
    </form>
  
    <div class="grid" style="text-align: center;">
      <div
        *ngFor="let category of categoriesFiltered"
        class="card bg-white transition-transform duration-300 ease-in-out hover:translate-y-[-5px] hover:shadow-lg cursor-pointer"
        [routerLink]="['/quiz', username, category.id]"
      >
        <h3 class="font-bold mb-2 text-gray-800">
          {{ category.name }}
        </h3>
        <p class="text-gray-600">{{ category.description }}</p>
      </div>
    </div>
  </section>
